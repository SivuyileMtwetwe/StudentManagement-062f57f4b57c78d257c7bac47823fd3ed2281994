<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System - Register</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div id="loader" class="loader" style="display: none;"></div>
    <div class="container">
        <h1>Register New Teacher</h1>
        <form id="registerForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            <select id="role" required>
                <option value="teacher">Teacher</option>
                <option value="admin">Admin</option>
            </select>
            <button type="submit"><i class="fa-solid fa-file-contract"></i>  Register</button>
        </form>
        <p>Already have an account? <a href="index.html">Login here</a></p>
    </div>
    <script src="js/register.js"></script>
    <script src="js/validation.js"></script>
    <script src="js/darkMode.js"></script>
    <script src="https://kit.fontawesome.com/e086fa8a79.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
